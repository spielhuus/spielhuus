[[module.mounts]]
  source = "assets"
  target = "assets"
[[module.mounts]]
  source = "src"
  target = "assets"
[[module.mounts]]
  source = "content"
  target = "content"
[[module.mounts]]
  source = "static"
  target = "static"
[[module.mounts]]
  source = "layouts"
  target = "layouts"
[[module.mounts]]
  source = "node_modules/monaco-editor/esm/vs"
