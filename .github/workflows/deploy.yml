name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      # - name: Setup Rust toolchain
      #   uses: dtolnay/rust-toolchain@stable
      #   with:
      #     targets: wasm32-unknown-emscripten

      # - name: Setup Emscripten SDK
      #   uses: mymindstorm/setup-emsdk@v14
      #   with:
      #     version: 'latest'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Rust Wasm artifacts
        # run: cargo build --workspace --target wasm32-unknown-emscripten --release
        run: make web

      # - name: Copy Wasm artifacts to static folder
      #   run: |
      #     mkdir -p www/static
      #     cp target/wasm32-unknown-emscripten/release/*.js www/static/
      #     cp target/wasm32-unknown-emscripten/release/*.wasm www/static/

      - name: Build Hugo site
        env:
          HUGO_BASEURL: ${{ steps.pages.outputs.base_url }}
        run: |
          echo $HUGO_BASEURL
          hugo --gc --minify --baseURL="$HUGO_BASEURL"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
