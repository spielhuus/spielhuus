# .github/workflows/deploy.yml

name: Deploy Hugo site to GitHub Pages

on:
  # Runs on pushes targeting the 'main' branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-emscripten

      - name: Setup Emscripten SDK
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Rust Wasm artifacts
        working-directory: ./spielhuus
        run: cargo build --workspace --target wasm32-unknown-emscripten --release

      - name: Copy Wasm artifacts to static folder
        working-directory: ./spielhuus
        run: |
          mkdir -p www/static
          cp target/wasm32-unknown-emscripten/release/*.js www/static/
          cp target/wasm32-unknown-emscripten/release/*.wasm www/static/

      - name: Build Hugo site
        env:
          # Set the HUGO_baseURL environment variable for the hugo build command.
          HUGO_baseURL: ${{ steps.pages.outputs.base_url }}
        run: hugo --source spielhuus/www --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the public directory from the www subdir
          path: ./spielhuus/www/public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
