{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    <div class="description">
    	{{ if isset .Params "description" }}
    	{{ .Description }}
    	{{ else }}
    	{{ .Summary }}&hellip;
    	{{ end }}
    </div>
  {{ end }}
{{ end }}
