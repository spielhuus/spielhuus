{{ define "main" }}
  {{ .Content }}
  {{ range site.RegularPages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    <div class="description">
    	{{ if isset .Params "description" }}
    	{{ .Description }}
    	{{ else }}
    	{{ .Summary }}&hellip;
    	{{ end }}
    </div>
  {{ end }}
  {{ template "partials/paginator.html" . }}
{{ end }}
