<svg width="250" height="240" xmlns="http://www.w3.org/2000/svg">
        <style>
            .house-line {
                stroke: #e74c3c; /* Red for the house */
                stroke-width: 4;
                stroke-linecap: round;
            }
            .junction-number {
                font-family: Arial, sans-serif;
                font-size: 18px;
                font-weight: bold;
                fill: #3498db; /* Blue for the junction points */
                text-anchor: middle;
                dominant-baseline: middle;
            }
            /* NEW STYLE for the line numbers */
            .line-number {
                font-family: Arial, sans-serif;
                font-size: 14px;
                font-weight: bold;
                fill: #27ae60; /* Green for the line numbers */
                text-anchor: middle;
                dominant-baseline: middle;
                /* Add a tiny white "halo" to make numbers readable over lines */
                stroke: white;
                stroke-width: 3px;
                paint-order: stroke;
            }
        </style>

        <g transform="translate(25, 35)">

            <!-- The 8 lines of the house -->
            <!-- We'll number them in the order they appear here -->
            <line x1="50"  y1="150" x2="50"  y2="50"  class="house-line" /> <!-- Line 1 -->
            <line x1="50"  y1="50"  x2="150" y2="50"  class="house-line" /> <!-- Line 2 -->
            <line x1="150" y1="50"  x2="150" y2="150" class="house-line" /> <!-- Line 3 -->
            <line x1="150" y1="150" x2="50"  y2="150" class="house-line" /> <!-- Line 4 -->
            <line x1="50"  y1="150" x2="150" y2="50"  class="house-line" /> <!-- Line 5 -->
            <line x1="150" y1="150" x2="50"  y2="50"  class="house-line" /> <!-- Line 6 -->
            <line x1="50"  y1="50"  x2="100" y2="-10" class="house-line" /> <!-- Line 7 -->
            <line x1="100" y1="-10" x2="150" y2="50"  class="house-line" /> <!-- Line 8 -->
            
            <!-- NEW: The numbers for each line, placed at the midpoint -->
            <text x="40"  y="100" class="line-number">(1)</text> <!-- Midpoint of Left Wall -->
            <text x="100" y="40"  class="line-number">(2)</text> <!-- Midpoint of Top Beam -->
            <text x="160" y="100" class="line-number">(3)</text> <!-- Midpoint of Right Wall -->
            <text x="100" y="160" class="line-number">(4)</text> <!-- Midpoint of Floor -->
            <text x="110" y="90"  class="line-number">(5)</text> <!-- Midpoint of Cross-beam 1 (offset) -->
            <text x="90"  y="110" class="line-number">(6)</text> <!-- Midpoint of Cross-beam 2 (offset) -->
            <text x="75"  y="25"  class="line-number">(7)</text> <!-- Midpoint of Left Roof -->
            <text x="125" y="25"  class="line-number">(8)</text> <!-- Midpoint of Right Roof -->

            <!-- The numbered junctions -->
            <text x="35"  y="165" class="junction-number">1</text>
            <text x="35"  y="40"  class="junction-number">2</text>
            <text x="100" y="-20" class="junction-number">3</text>
            <text x="165" y="40"  class="junction-number">4</text>
            <text x="165" y="165" class="junction-number">5</text>

        </g>
 </svg>
