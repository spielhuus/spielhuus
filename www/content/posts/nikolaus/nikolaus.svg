<svg width="220" height="260" viewBox="0 0 250 150" xmlns="http://www.w3.org/2000/svg">
        <style>
            .house-line {
                stroke: #e74c3c;
                stroke-width: 4;
                stroke-linecap: round;
            }
            .junction-number {
                font-family: Arial, sans-serif;
                font-size: 18px;
                font-weight: bold;
                fill: #3498db;
                text-anchor: middle;
                dominant-baseline: middle;
            }
        </style>

        <g transform="translate(25, 35)">

            <!-- The 8 lines of the house -->
            <line x1="50"  y1="150" x2="50"  y2="50"  class="house-line" />
            <line x1="50"  y1="50"  x2="150" y2="50"  class="house-line" />
            <line x1="150" y1="50"  x2="150" y2="150" class="house-line" />
            <line x1="150" y1="150" x2="50"  y2="150" class="house-line" />
            <line x1="50"  y1="150" x2="150" y2="50"  class="house-line" />
            <line x1="150" y1="150" x2="50"  y2="50"  class="house-line" />
            <line x1="50"  y1="50"  x2="100" y2="-10" class="house-line" />
            <line x1="100" y1="-10" x2="150" y2="50"  class="house-line" />
            
            <!-- The numbered junctions -->
            <text x="35"  y="165" class="junction-number">0</text>
            <text x="35"  y="40"  class="junction-number">1</text>
            <text x="100" y="-20" class="junction-number">2</text>
            <text x="165" y="40"  class="junction-number">3</text>
            <text x="165" y="165" class="junction-number">4</text>

        </g>
 </svg>
