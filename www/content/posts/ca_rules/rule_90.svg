<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="85" viewBox="0 0 1280 180" xmlns="http://www.w3.org/2000/svg">
  <title>Visualization of Cellular Automaton Rule 90</title>
  <desc>Shows the 8 possible 3-cell neighborhoods and their corresponding output cell state for Rule 90.</desc>

  <defs>
    <style>
      .cell {
        stroke: #333333;
        stroke-width: 1;
      }
      .active {
        fill: #2c3e50;
      }
      .inactive {
        fill: #ecf0f1;
      }
      .label-text {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 16px;
        fill: #333;
        text-anchor: middle;
      }
      .title-text {
        font-size: 24px;
        font-weight: bold;
      }
      .arrow {
        stroke: #555;
        stroke-width: 2.5;
        marker-end: url(#arrowhead);
      }
    </style>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#555" />
    </marker>
  </defs>

  <rect x="0" y="0" width="100%" height="100%" fill="#ffffff" />
  <g transform="translate(0, 75)">
    <!-- Rule for 111 -> 0 -->
    <g transform="translate(20, 0)">
      <rect x="0" y="0" width="40" height="40" class="cell active" />
      <rect x="40" y="0" width="40" height="40" class="cell active" />
      <rect x="80" y="0" width="40" height="40" class="cell active" />
      <line x1="60" y1="50" x2="60" y2="65" class="arrow" />
      <rect x="40" y="75" width="40" height="40" class="cell inactive" />
    </g>

    <!-- Rule for 110 -> 1 -->
    <g transform="translate(180, 0)">
      <rect x="0" y="0" width="40" height="40" class="cell active" />
      <rect x="40" y="0" width="40" height="40" class="cell active" />
      <rect x="80" y="0" width="40" height="40" class="cell inactive" />
      <line x1="60" y1="50" x2="60" y2="65" class="arrow" />
      <rect x="40" y="75" width="40" height="40" class="cell active" />
    </g>

    <!-- Rule for 101 -> 0 -->
    <g transform="translate(340, 0)">
      <rect x="0" y="0" width="40" height="40" class="cell active" />
      <rect x="40" y="0" width="40" height="40" class="cell inactive" />
      <rect x="80" y="0" width="40" height="40" class="cell active" />
      <line x1="60" y1="50" x2="60" y2="65" class="arrow" />
      <rect x="40" y="75" width="40" height="40" class="cell inactive" />
    </g>

    <!-- Rule for 100 -> 1 -->
    <g transform="translate(500, 0)">
      <rect x="0" y="0" width="40" height="40" class="cell active" />
      <rect x="40" y="0" width="40" height="40" class="cell inactive" />
      <rect x="80" y="0" width="40" height="40" class="cell inactive" />
      <line x1="60" y1="50" x2="60" y2="65" class="arrow" />
      <rect x="40" y="75" width="40" height="40" class="cell active" />
    </g>

    <!-- Rule for 011 -> 1 -->
    <g transform="translate(660, 0)">
      <rect x="0" y="0" width="40" height="40" class="cell inactive" />
      <rect x="40" y="0" width="40" height="40" class="cell active" />
      <rect x="80" y="0" width="40" height="40" class="cell active" />
      <line x1="60" y1="50" x2="60" y2="65" class="arrow" />
      <rect x="40" y="75" width="40" height="40" class="cell active" />
    </g>

    <!-- Rule for 010 -> 0 -->
    <g transform="translate(820, 0)">
      <rect x="0" y="0" width="40" height="40" class="cell inactive" />
      <rect x="40" y="0" width="40" height="40" class="cell active" />
      <rect x="80" y="0" width="40" height="40" class="cell inactive" />
      <line x1="60" y1="50" x2="60" y2="65" class="arrow" />
      <rect x="40" y="75" width="40" height="40" class="cell inactive" />
    </g>

    <!-- Rule for 001 -> 1 -->
    <g transform="translate(980, 0)">
      <rect x="0" y="0" width="40" height="40" class="cell inactive" />
      <rect x="40" y="0" width="40" height="40" class="cell inactive" />
      <rect x="80" y="0" width="40" height="40" class="cell active" />
      <line x1="60" y1="50" x2="60" y2="65" class="arrow" />
      <rect x="40" y="75" width="40" height="40" class="cell active" />
    </g>

    <!-- Rule for 000 -> 0 -->
    <g transform="translate(1140, 0)">
      <rect x="0" y="0" width="40" height="40" class="cell inactive" />
      <rect x="40" y="0" width="40" height="40" class="cell inactive" />
      <rect x="80" y="0" width="40" height="40" class="cell inactive" />
      <line x1="60" y1="50" x2="60" y2="65" class="arrow" />
      <rect x="40" y="75" width="40" height="40" class="cell inactive" />
    </g>
  </g>
</svg>
